<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF OCR and Reorder</title>
  <style>
    .button {
      margin: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin: 10px;
      padding: 10px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="app">
    <input type="file" id="pdfInput" accept=".pdf" />
    <button id="analyzeBtn" class="button" style="display: none;">Analyze PDF</button>
    <button id="processBtn" class="button" style="display: none;">Process PDF</button>
    <button id="downloadBtn" class="button" style="display: none;">Download Reordered PDF</button>
    <div id="status"></div>
    <div id="preview"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
